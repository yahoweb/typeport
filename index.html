<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoon</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="landing-container">
        <h1 class="landing-text">YOONIVERSE</h1>
    </div>
    <script>
        // 클릭하면 메인 페이지로 이동
        document.querySelector('.landing-container').addEventListener('click', function() {
            window.location.href = 'main.html';
        });
        
        // 3초 후 자동으로 메인 페이지로 이동
        setTimeout(function() {
            window.location.href = 'main.html';
        }, 3000);
    </script>
</body>
</html>
